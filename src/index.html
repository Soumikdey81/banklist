<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booklist</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body class="bg-slate-100 box-border m-0 p-0">
    <header>
      <nav class="flex justify-between items-center px-5 py-2">
        <p class="text-black text-xl font-bold">Log in to get started</p>
        <div class="flex items-center gap-2">
          <input
            type="text"
            placeholder="user"
            class="rounded-lg px-2 py-1 text-center uppercase"
          />
          <input
            type="text"
            placeholder="pin"
            maxlength="4"
            class="rounded-lg px-2 py-1 text-center uppercase"
          />
          <button class="text-2xl">
            <i class="fa-solid fa-arrow-right"></i>
          </button>
        </div>
      </nav>
    </header>
    <main class="h-screen">
      <div class="w-full flex justify-between p-5">
        <div class="flex flex-col">
          <p class="text-2xl">Current Balance</p>
          <p class="text-base text-slate-400">
            As of <span id="curDate"></span>
          </p>
        </div>
        <div class="text-4xl">
          <p>0000 <span id="curIcon">€</span></p>
        </div>
      </div>
      <div class="w-full grid grid-cols-2 gap-5 px-5 py-10">
        <div class="bg-white min-h-screen py-0.5 rounded-lg">
          <ul>
            <li
              class="flex justify-between py-6 px-3 bg-white border-b-4 border-slate-100"
            >
              <div>
                <span
                  class="uppercase rounded-lg px-2 py-1 mr-5 text-white bg-green-500"
                  >2 Deposite</span
                >
                <span class="amount">3 days ago</span>
              </div>
              <span>4000€</span>
            </li>
            <li
              class="flex justify-between py-6 px-3 bg-white border-b-4 border-slate-100"
            >
              <div>
                <span
                  class="uppercase rounded-lg px-2 py-1 mr-5 text-white bg-red-500"
                  >2 Withdrawal
                </span>
                <span class="amount">3 days ago</span>
              </div>
              <span>-4000€</span>
            </li>
          </ul>
        </div>
        <div class="min-h-screen grid grid-cols-1 grid-rows-3 gap-5">
          <div
            class="bg-gradient-to-b from-yellow-300 to-yellow-500 rounded-lg flex flex-col justify-center items-start gap-3 py-5 px-10"
          >
            <p class="text-xl font-bold">Transfer Money</p>
            <div class="flex gap-2">
              <div class="flex flex-col items-center gap-1">
                <input type="text" class="rounded-lg px-2 py-1 text-center" />
                <p class="font-bold">Transfer ID</p>
              </div>
              <div class="flex flex-col items-center gap-1">
                <input type="text" class="rounded-lg px-2 py-1 text-center" />
                <p class="font-bold">Amount</p>
              </div>
              <button class="bg-white px-2 py-1 max-h-fit rounded-lg">
                <i class="fa-solid fa-arrow-right"></i>
              </button>
            </div>
          </div>
          <div
            class="bg-gradient-to-b from-green-300 to-green-500 rounded-lg flex flex-col justify-center items-start gap-3 py-5 px-10"
          >
            <p class="text-xl font-bold">Request Loan</p>
            <div class="flex gap-2">
              <div class="flex flex-col items-center gap-1">
                <input type="text" class="rounded-lg px-2 py-1 text-center" />
                <p class="font-bold">Amount</p>
              </div>
              <button class="bg-white px-2 py-1 max-h-fit rounded-lg">
                <i class="fa-solid fa-arrow-right"></i>
              </button>
            </div>
          </div>
          <div
            class="bg-gradient-to-b from-red-300 to-red-500 rounded-lg flex flex-col justify-center items-start gap-3 py-5 px-10"
          >
            <p class="text-xl font-bold">Close Account</p>
            <div class="flex gap-2">
              <div class="flex flex-col items-center gap-1">
                <input type="text" class="rounded-lg px-2 py-1 text-center" />
                <p class="font-bold">Transfer ID</p>
              </div>
              <div class="flex flex-col items-center gap-1">
                <input type="text" class="rounded-lg px-2 py-1 text-center" />
                <p class="font-bold">Amount</p>
              </div>
              <button class="bg-white px-2 py-1 max-h-fit rounded-lg">
                <i class="fa-solid fa-arrow-right"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
